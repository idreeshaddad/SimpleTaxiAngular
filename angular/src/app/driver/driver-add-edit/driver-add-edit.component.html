<div class="container my-4">
    <h1 *ngIf="driverId == pageModeEnum.Add">Add a new Driver</h1>
    <h1 *ngIf="pageMode == pageModeEnum.Edit">Edit driver</h1>
    <hr>

    <form [formGroup]="driverForm" (ngSubmit)="addEditDriver()">

        <div>
            <button class="mr-2" type="submit" mat-raised-button color="primary">
                <span *ngIf="pageMode == pageModeEnum.Add">Add</span>
                <span *ngIf="pageMode == pageModeEnum.Edit">Save</span>
            </button>
            <button mat-raised-button [routerLink]="['/drivers']">Cancel</button>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="name" required>
                        <mat-error>Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email" required>
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Phone Number</mat-label>
                        <input matInput placeholder="Phone Number" formControlName="phoneNumber" required>
                        <mat-error>Phone Number is required</mat-error>
                    </mat-form-field>
                </div>
            </div>


            <div class="col-md-6">

                <div class="mb-3">
                    <div class="my-2">Rating</div>
                    <ngb-rating class="ngb-rating mb-2" formControlName="rating"></ngb-rating>
                </div>

                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender" required>
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female</mat-option>
                        </mat-select>
                        <mat-error>Gender is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </form>
</div>
