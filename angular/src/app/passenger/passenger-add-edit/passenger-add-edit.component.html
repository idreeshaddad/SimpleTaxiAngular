<div class="container my-4">
    <h1 *ngIf="pageMode == pageModeEnum.Add">Create Passenger</h1>
    <h1 *ngIf="pageMode == pageModeEnum.Edit">Save Passenger</h1>
    <hr>

    <form [formGroup]="passengerForm" (ngSubmit)="submitForm()">

        <div>
            <button class="mr-2" type="submit" mat-raised-button color="primary">
                <span *ngIf="pageMode == pageModeEnum.Add">Add</span>
                <span *ngIf="pageMode == pageModeEnum.Edit">Save</span>
            </button>
            <button mat-raised-button [routerLink]="['/passengers']">Cancel</button>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-6">

                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="name" required>
                        <mat-error>Name is required</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email" required>
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                </div>

            </div>
            <div class="col-md-6">

                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Phone Number</mat-label>
                        <input matInput placeholder="phone Number" formControlName="phoneNumber" required>
                        <mat-error>Phone Number is required</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender" required>
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female</mat-option>
                        </mat-select>
                        <mat-error>Gender is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>    

    </form>
</div>
