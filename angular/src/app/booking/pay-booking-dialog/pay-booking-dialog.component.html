<h1 mat-dialog-title>Are you sure you want to pay this booking?</h1>
<div mat-dialog-content>
    <p>Setting this booking as paid will let the passenger open the cab door and RUN!!!!</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
