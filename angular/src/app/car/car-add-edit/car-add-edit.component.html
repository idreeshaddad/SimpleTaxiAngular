<div class="container my-4">
    <h1 *ngIf="carId == pageModeEnum.Add">Add a new Car</h1>
    <h1 *ngIf="pageMode == pageModeEnum.Edit">Edit car</h1>
    <hr>

    <form [formGroup]="carForm" (ngSubmit)="addEditCar()">

        <div>
            <button class="mr-2" type="submit" mat-raised-button color="primary">
                <span *ngIf="pageMode == pageModeEnum.Add">Add</span>
                <span *ngIf="pageMode == pageModeEnum.Edit">Save</span>
            </button>
            <button mat-raised-button [routerLink]="['/cars']">Cancel</button>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Plate Number</mat-label>
                        <input matInput placeholder="Plate Number" formControlName="plateNumber" required>
                        <mat-error>Plate Number is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="name"  required>
                        <mat-error>Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Model</mat-label>
                        <input matInput placeholder="Model" formControlName="model" required>
                        <mat-error>Model is required</mat-error>
                    </mat-form-field>
                </div>
            </div>


            <div class="col-md-6">
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Fuel Type</mat-label>
                        <mat-select formControlName="fuelType" required>
                            <mat-option value="Gasoline">Gasoline</mat-option>
                            <mat-option value="Diesel">Diesel</mat-option>
                            <mat-option value="Hybrid">Hybrid</mat-option>
                            <mat-option value="Electric">Electric</mat-option>
                        </mat-select>
                        <mat-error>Fuel Type is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Car Type</mat-label>
                        <mat-select formControlName="carType" required>
                            <mat-option value="Sedan">Sedan</mat-option>
                            <mat-option value="Station">Station</mat-option>
                            <mat-option value="Van">Van</mat-option>
                        </mat-select>
                        <mat-error>Car Type is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Make Year</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="makeYear" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error>Make Year Date</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </form>
</div>
