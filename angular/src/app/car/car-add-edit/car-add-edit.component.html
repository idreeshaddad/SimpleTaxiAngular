<div class="container my-4">
    <h1 class="page-title">Add a New Car</h1>
    <hr>

    <form [formGroup]="carForm">
    
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Plate Number</mat-label>
                <input matInput placeholder="Plate Number" formControlName="plateNumber">
                <mat-error>Plate Number is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
                <mat-error>Name is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Model</mat-label>
                <input matInput placeholder="Model" formControlName="model">
                <mat-error>Model is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Make Year</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="makeYear">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error>Make Year Date</mat-error>
            </mat-form-field>
        </div>

    </form>
</div>
